<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 314">
  <!-- Background -->
  <rect width="600" height="314" fill="#1a1a1a" />
  
  <!-- Saturn planet with rings -->
  <circle cx="150" cy="157" r="60" fill="#4a90e2" />
  <ellipse cx="150" cy="157" rx="90" ry="20" fill="none" stroke="#7ed321" stroke-width="4" />
  <ellipse cx="150" cy="157" rx="70" ry="12" fill="none" stroke="#f5a623" stroke-width="3" />
  
  <!-- CLI prompt elements -->
  <path d="M90 190 L130 220 L90 250" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round" />
  
  <!-- Connection lines representing Unix domain sockets -->
  <line x1="220" y1="140" x2="300" y2="140" stroke="#f8e71c" stroke-width="5" />
  <line x1="220" y1="180" x2="300" y2="180" stroke="#f8e71c" stroke-width="5" />
  <circle cx="235" cy="140" r="4" fill="#f8e71c" />
  <circle cx="250" cy="140" r="4" fill="#f8e71c" />
  <circle cx="265" cy="140" r="4" fill="#f8e71c" />
  <circle cx="235" cy="180" r="4" fill="#f8e71c" />
  <circle cx="250" cy="180" r="4" fill="#f8e71c" />
  <circle cx="265" cy="180" r="4" fill="#f8e71c" />
  
  <!-- Text -->
  <text x="320" y="100" font-family="Arial, sans-serif" font-size="36" fill="#ffffff">Saturn CLI</text>
  <text x="320" y="150" font-family="Arial, sans-serif" font-size="24" fill="#4a90e2">Go Job Execution Toolkit</text>
  <text x="320" y="190" font-family="Arial, sans-serif" font-size="18" fill="#f5a623">Unix Domain Sockets &amp; Background Jobs</text>
  
  <!-- Go language indicator -->
  <path d="M80 120 Q120 80 160 120" stroke="#7ed321" stroke-width="6" fill="none" />
  <circle cx="90" cy="110" r="8" fill="#7ed321" />
  
  <!-- Footer text -->
  <text x="300" y="290" font-family="Arial, sans-serif" font-size="16" fill="#888888" text-anchor="middle">Based on VipShop Saturn distributed task scheduling system</text>
</svg>